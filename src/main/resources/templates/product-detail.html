<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Detail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/nav :: siteHeader('Product Details')}"></div>

<main class="container">
    <div class="card">
        <p><strong>Description:</strong> <span th:text="${product.description}">Some description</span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}">0.0</span></p>

        <div class="actions">
            <a th:href="@{/products}" class="btn">Back to products</a>
            <span sec:authorize="hasRole('USER')">
              <form class="inline-form" th:action="@{/wishlists/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <input type="hidden" name="redirect" th:value="@{|/products/${product.id}|}"/>
                <button type="submit" class="btn btn-secondary">Add to Wishlist</button>
              </form>
            </span>
            <span sec:authorize="hasRole('ADMIN')">
                <a th:href="@{|/products/edit/${product.id}|}" class="btn">Edit</a>
                <a th:href="@{|/products/delete/${product.id}|}" class="btn btn-danger"
                   onclick="return confirm('Delete this product?');">Delete</a>
            </span>
        </div>
    </div>
</main>
</body>
</html>
