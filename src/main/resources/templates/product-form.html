<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1 th:text="${product.id} != null ? 'Edit Product' : 'New Product'">Product Form</h1>
</header>

<main class="container">
    <main class="container">
        <form th:action="${product.id} != null ? @{/products/update} : @{/products}"
              th:object="${product}" method="post" class="form">

            <input type="hidden" th:field="*{id}" />

            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" />
            <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

            <label>Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" />
            <div class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>

            <label>Image URL</label>
            <input type="url" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg" class="form-control"/>
            <div class="error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>

            <label>Category</label>
            <select th:field="*{categoryId}" class="form-control">
                <option value="" disabled selected>-- Choose --</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>

            <div class="actions">
                <button type="submit" class="btn">Save</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </main>

</main>
</body>
</html>
