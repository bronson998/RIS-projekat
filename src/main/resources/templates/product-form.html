<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1 th:text="${product.id} != null ? 'Edit Product' : 'New Product'">Product Form</h1>
</header>

<main class="container">
    <form th:action="${product.id} != null ? @{/products/update} : @{/products}"
          th:object="${product}" method="post" class="form">

        <input type="hidden" th:field="*{id}" />

        <label>Name</label>
        <input type="text" th:field="*{name}" required />

        <label>Description</label>
        <textarea th:field="*{description}"></textarea>

        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" required />

        <label>Category</label>
        <select th:field="*{categoryId}" required>
            <option value="" disabled selected>-- Choose --</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>

        <div class="actions">
            <button type="submit" class="btn">Save</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
