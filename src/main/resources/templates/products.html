<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/nav :: siteHeader('Products')}"></div>

<main class="container">
    <div class="actions" style="margin-bottom: 12px;">
    <span sec:authorize="hasRole('ADMIN')">
      <a class="btn" th:href="@{/products/new}">Add New Product</a>
    </span>
    </div>

    <form th:action="@{/products/filter}" method="get" style="margin-bottom: 16px;">
        <label for="category-select">Filter by Category:</label>
        <select id="category-select" name="categoryId">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${cat.id} == ${selectedCategoryId}">
            </option>
        </select>
        <button type="submit" class="btn">Filter</button>
        <a th:href="@{/products}" class="btn btn-secondary">Clear</a>
    </form>

    <div class="grid">
        <div th:each="product : ${products}" class="card">
            <h3 th:text="${product.name}">Product Name</h3>
            <p th:text="${product.description}">Description</p>
            <p><strong>Price:</strong> <span th:text="${product.price}">0.0</span></p>
            <a th:href="@{|/products/${product.id}|}" class="btn">View</a>
            <span sec:authorize="hasRole('USER')">
              <form class="inline-form" th:action="@{/wishlists/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <input type="hidden" name="redirect" value="/products"/>
                <button type="submit" class="btn btn-secondary">Add to Wishlist</button>
              </form>
            </span>
        </div>
    </div>
</main>
</body>
</html>
