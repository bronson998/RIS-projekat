<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
</header>

<main class="container">
    <section>
        <h2>Your Items</h2>
        <div th:if="${#lists.isEmpty(cart.items)}">
            <p>Your cart is empty.</p>
        </div>
        <table th:if="${!#lists.isEmpty(cart.items)}" class="cart-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.productName}">Product name</td>
                <td th:text="${item.quantity}">1</td>
                <td>
                    <form th:action="@{|/carts/items/${item.id}/remove|}" method="post">
                        <button class="btn btn-danger" type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <a class="btn" th:href="@{/products}">Continue Shopping</a>
        <div class="actions"
             th:if="${cart.items != null and !#lists.isEmpty(cart.items)}"
             style="margin-top:12px;">
            <a class="btn" th:href="@{/orders/checkout}">Proceed to Checkout</a>
        </div>
    </section>
</main>
</body>
</html>
