<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
    <nav>
        <a th:href="@{/products}" class="btn">Back to Products</a>
    </nav>
</header>

<main class="container">
    <section>
        <h2>Your Items</h2>
        <div th:if="${#lists.isEmpty(cart.items)}">
            <p>Your cart is empty.</p>
        </div>
        <table th:if="${!#lists.isEmpty(cart.items)}" class="cart-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.productName}">Product name</td>
                <td th:text="${item.quantity}">1</td>
                <td>
                    <form th:action="@{|/carts/items/${item.id}/remove|}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Add Product to Cart</h2>
        <form th:action="@{/carts/items/add}" method="post">
            <label for="productId">Product:</label>
            <select name="productId" id="productId" required>
                <option value="" disabled selected>Select a product</option>
                <option th:each="p : ${products}"
                        th:value="${p.id}"
                        th:text="${p.name}">
                </option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1" required />

            <button type="submit">Add to Cart</button>
        </form>
    </section>

    <section>
        <div class="actions"
             th:if="${cart.items != null and !#lists.isEmpty(cart.items)}"
             style="margin-top:12px;">
            <a class="btn" th:href="@{/orders/checkout}">Proceed to Checkout</a>
        </div>
    </section>
</main>
</body>
</html>
