<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/nav :: siteHeader('Error')}"></div>

<main class="container">
    <div class="card">
        <h2>Oops! Something went wrong.</h2>
        <p th:if="${status}" th:text="'Error Code: ' + ${status}"></p>
        <p th:if="${error}" th:text="${error}"></p>
        <p th:if="${message}" th:text="${message}"></p>
        <p th:if="${timestamp}" th:text="'Timestamp: ' + ${timestamp}"></p>
        <p th:if="${path}" th:text="'Path: ' + ${path}"></p>
        <a class="btn" th:href="@{/}">Go Home</a>
    </div>
</main>
</body>
</html>
